<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazzzAttendance</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #DEDEDE;
            color: #111;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Logo styling */
        .logo {
            width: 170px;
            height: 170px;
            object-fit: contain;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 420px;
            padding: 30px;
            border: 1px solid #e1e5ea;
            text-align: center;
        }

        h1 {
            margin: 0;
            font-size: 28px;
            color: #0f2b4a;
        }

        p.subtitle {
            margin-top: 8px;
            color: #6b7280;
            font-size: 14px;
        }

        form {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        input[type="file"] {
            padding: 12px;
            border: 1px solid #cbd5e1;
            border-radius: 8px;
            background: #f8fafc;
        }

        button {
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: #1d4ed8;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        button:hover {
            background: #1e40af;
        }

        .error {
            color: #b91c1c;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo above the card -->
        <img src="{{ url_for('static', filename='Logo.png') }}" alt="Logo" class="logo">

        <div class="card">
            <h1>MazzzAttendance</h1>
            <p class="subtitle">Upload a file to generate an attendance summary</p>

            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="file" accept=".csv,.xlsx,.xls" required>
                <button type="submit">Generate Attendance Summary</button>
            </form>

            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
